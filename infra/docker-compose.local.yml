version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: webgpt-postgres
    environment:
      POSTGRES_USER: webgpt
      POSTGRES_PASSWORD: webgpt_dev_password
      POSTGRES_DB: webgpt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webgpt -d webgpt"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: webgpt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:



