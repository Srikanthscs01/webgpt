[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]

[phases.install]
cmds = [
  "npm install -g pnpm @nestjs/cli",
  "pnpm install --no-frozen-lockfile"
]

[phases.build]
cmds = [
  "cd packages/shared && pnpm build || echo 'Shared build skipped'",
  "cd apps/api && npx prisma generate",
  "cd apps/api && nest build"
]

[start]
cmd = "cd apps/api && npx prisma migrate deploy --skip-seed && node dist/main.js"

[variables]
NODE_ENV = "production"
