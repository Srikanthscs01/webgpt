[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]

[phases.install]
cmds = [
  "npm install -g pnpm",
  "pnpm install --no-frozen-lockfile"
]

[phases.build]
cmds = [
  "cd apps/api && npx prisma generate",
  "cd apps/api && npx tsc --skipLibCheck || echo 'TypeScript warnings ignored'",
  "cd apps/api && pnpm build || (npm install -g @nestjs/cli && nest build)"
]

[start]
cmd = "cd apps/api && npx prisma migrate deploy --skip-seed && node dist/main.js"

[variables]
NODE_ENV = "production"
